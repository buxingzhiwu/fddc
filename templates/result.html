<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息抽取系统</title>
    {# 载入bootstrap的css文件 #}
    <link href="../static/bootstrap/css/bootstrap.css" rel="stylesheet">

    {# 引入js文件 #}
    <script src="../static/bootstrap/js/bootstrap.js"></script>


</head>
<body>
<div class="container-md">
    {#    网页标题#}
    <div class="jumbotron">
        <h1 align="center">信息抽取结果</h1>
    </div>
    <br>

    <div class="col-md-12">
        <br>
        <div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">文件名</th>
                    <th scope="col">甲方</th>
                    <th scope="col">乙方</th>
                    <th scope="col">项目名称</th>
                    <th scope="col">合同名称</th>
                    <th scope="col">合同金额上限</th>
                    <th scope="col">合同金额下限</th>
                    <th scope="col">联合体成员</th>
                </tr>
                </thead>
                <tbody>
                {% for data in datas %}
                    <tr>
                        <td>{{ data[0] }}</td>
                        <td>{{ data[1] }}</td>
                        <td>{{ data[2] }}</td>
                        <td>{{ data[3] }}</td>
                        <td>{{ data[4] }}</td>
                        <td>{{ data[5] }}</td>
                        <td>{{ data[6] }}</td>
                        <td>{{ data[7] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
